language: node_js
node_js:
  - lts/*
script:
  - npm run test
  - npm run report-coverage
  - npm install vuepress --save-dev
  - npm install vuepress-theme-yuu --save-dev
  - npm run docs:build
install:
  - npm ci
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: $GITHUB_TOKEN # A token generated on GitHub allowing Travis to push code on you repository. Set in the Travis settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master